<!doctype html>
<html lang="en">

<head>
    <title>Product</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="ansonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="container" id="header">
            <h1 style="text-align: center; line-height: 100px;">Product</h1>
            <div style="height: auto; text-align: center;">
                <hr>
                <form action="validate" style="display: grid ; grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr; column-gap: 1%;">
                    <div class="form-group">
                        <label for="">Name: </label>
                        <input type="text" class="form-control" name="" id="">
                      </div>
                      <div class="form-group">
                        <label for="">Price: </label>
                        <input type="text" class="form-control" name="" id="">
                      </div>
                    <div class="form-group">
                      <label for="">Brand: </label>
                      <select class="form-control" name="" id="">
                        <option>3CE</option>
                        <option>Bobbie Brown</option>
                        <option>Dior</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="">Category: </label>
                      <select class="form-control" name="" id="">
                        <option>Mỹ phẩm</option>
                        <option>Quần áo</option>
                        <option>Giày</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="">Status: </label>
                      <select class="form-control" name="" id="">
                        <option>Còn hàng</option>
                        <option>Hết hàng</option>
                        <option>Ngừng kinh doanh</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="height: 40%; margin-top: 20%;">Add Product</button>
                </form>
            </div>
        </div>
       <br>
        <br>
        <div class="container">
            <form action="" class="search" method="get">
                <div class="row">
                    <div class="col-9"></div>
                    <div class="col-3">
                        <div class="form-group">
                            <input type="text"
                              class="form-control" name="" id="" aria-describedby="helpId" placeholder="tìm kiếm ....">
                          </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container" id="Main">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Product Name</th>
                        <th>Brand Name</th>
                        <th>SubCategory</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Function</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">1</td>
                        <td>Title 1</td>
                        <td>Title 1</td>
                        <td>Title 1</td>
                        <td>Title 1</td>
                        <td>Title 1</td>
                        <td>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; column-gap: 10%;">
                                <button type="button" name="" id="" class="btn btn-primary"><i class="fa fa-eye"
                                        aria-hidden="true"></i></button>
                                <button type="button" name="" id="" class="btn btn-primary"><i class="fa fa-pencil"
                                        aria-hidden="true"></i></button>
                            </div>
                        </td>

                    </tr>

                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
