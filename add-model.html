<!doctype html>
<html lang="en">
  <head>
    <title>Thêm sản phẩm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="container" id="header">
            <h1 style="text-align: center; line-height: 100px;">Product</h1>
            <div style="height: auto; text-align: center;">
                <hr>
                <form action="validate" style="display: grid ; grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr; column-gap: 1%;">
                    <div class="form-group">
                        <label for="">Name: </label>
                        <input type="text" class="form-control" name="" id="">
                      </div>
                      <div class="form-group">
                        <label for="">Price: </label>
                        <input type="text" class="form-control" name="" id="">
                      </div>
                    <div class="form-group">
                      <label for="">Brand: </label>
                      <select class="form-control" name="" id="">
                        <option>3CE</option>
                        <option>Bobbie Brown</option>
                        <option>Dior</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="">Category: </label>
                      <select class="form-control" name="" id="">
                        <option>Mỹ phẩm</option>
                        <option>Quần áo</option>
                        <option>Giày</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="">Status: </label>
                      <select class="form-control" name="" id="">
                        <option>Còn hàng</option>
                        <option>Hết hàng</option>
                        <option>Ngừng kinh doanh</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="height: 40%; margin-top: 20%;">Add Product</button>
                </form>
            </div>
        </div>
       <br>
        <br>
        

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
